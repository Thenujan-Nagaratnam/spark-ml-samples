<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyric Genre Whisperer</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lyric Genre Whisperer</h1>
            <p class="subtitle">Discover the genre of your favorite songs through lyrics</p>
        </header>

        <main>
            <section class="input-section">
                <form id="lyrics-form" action="http://localhost:9090/lyrics/predict" method="POST">
                    <div class="form-group">
                        <label for="lyrics">Enter Song Lyrics:</label>
                        <textarea id="lyrics" name="lyrics" rows="10" placeholder="Paste your lyrics here..." required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Analyze Lyrics</button>
                </form>
            </section>

            <section class="results-section" id="results-section" style="display: none;">
                <div class="top-genre">
                    <h2>Predicted Genre: <span id="predicted-genre">Pop</span></h2>
                    <p class="confidence">Confidence: <span id="confidence">85%</span></p>
                </div>
                <div class="visualization">
                    <h3>Genre Probability Distribution</h3>
                    <div class="chart-container">
                        <canvas id="genre-chart"></canvas>
                    </div>
                </div>
                <button id="new-analysis" class="secondary-btn">Analyze New Lyrics</button>
            </section>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing lyrics...</p>
            </div>
        </main>

        <footer>
            <p>Lyric Genre Whisperer &copy; 2025</p>
        </footer>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
